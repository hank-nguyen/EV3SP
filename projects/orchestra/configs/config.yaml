# Orchestra Main Configuration

defaults:
  - devices

# Project mapping: which project runs on which device
# Use "orchestra" for the built-in minimal daemon
projects:
  ev3: orchestra       # EV3 runs orchestra's minimal daemon
  spike: null          # Spike uses built-in fast actions

# Timing settings
timing:
  action_delay_ms: 300
  connect_timeout: 10

# Latency mode
# - "ack": Wait for acknowledgment (reliable, default)
# - "fire": Fire-and-forget (faster but no confirmation)
latency_mode: ack
