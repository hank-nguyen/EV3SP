# EV3 Puppy Configuration
defaults:
  - connection: remote
  - hardware: puppy
  - _self_

# Action to perform (overridden by CLI)
action: run

# Behavior settings
behavior:
  idle_timeout_ms: 30000
  pet_decay_ms: 15000
  feed_decay_ms: 15000
  pet_target_min: 3
  pet_target_max: 6
  feed_target_min: 2
  feed_target_max: 4

# Motion settings
motion:
  leg_speed: 100
  head_speed: 20
  half_up_angle: 25
  stand_up_angle: 65
  stretch_angle: 125
  head_up_angle: 0
  head_down_angle: -40

# Streaming settings
streaming:
  enabled: false
  interval_ms: 100
  host: "0.0.0.0"
  port: 9999

